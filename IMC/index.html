    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <div class="input">
            <label>Nome: </label>
            <input type="text" id="nome">
        </div>
        <div class="input">
            <label>Altura: </label>
            <input type="number" id="altura"><br>
        </div>
        <div class="input">
            <label>Peso: </label>
            <input type="number" id="peso"><br>
            </div>
        <button id="calcular">Calcular</button>
        <div class="result" id="resultado"></div>

    </main>
   <script src="cdg.js"></script>
